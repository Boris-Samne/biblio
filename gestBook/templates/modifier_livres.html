{% extends "base.html" %}

{% block title %}
Modifier des Livres
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Modifier des Livres </h1>
  
    <form method="post" action="{% url 'modifier_livres' %}">
      {% csrf_token %}
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Titres</th>
            <th scope="col">Auteurs</th>
            <th scope="col">Dates de Publication</th>
            <th scope="col">Quantit√©s</th>
          </tr>
        </thead>
        <tbody id="livresTableBody">
          {% for i, livre in livres %}
            <tr>
              
              <td><input type="text" class="form-control" name="titre{{ i }}" value="{{ livre.titre }}"></td>
              <td><input type="text" class="form-control" name="auteur{{ i }}" value="{{ livre.auteur }}"></td>
              <td><input type="date" class="form-control" name="datePub{{ i }}" value="{{ livre.datePub }}"></td>
              <td><input type="number" class="form-control" name="quantite{{ i }}" value="{{ livre.quantite }}"></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
  
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-nvZONi1i+vpL5gBdFLFkWJ0GbhKMOfO6IR98tEJe8kSKpqREd3/LKQwGJ3SgRCdW" crossorigin="anonymous"></script>
{% endblock content %}
