{% extends "base.html" %}

{% block title %}
Modifier des etudiants
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Modifier des etudiants </h1>
  
    <form method="post" action="{% url 'modifier_etudiants' %}">
      {% csrf_token %}
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Cycle</th>
            <th scope="col">niveau</th>
            <th scope="col">Date de Naissance</th>
          </tr>
        </thead>
        <tbody id="livresTableBody">
          {% for i, etudiant in etudiants %}
            <tr>
              
              <td><input type="text" class="form-control" name="nom{{ i }}" value="{{ etudiant.nom }}"></td>
              <td><input type="text" class="form-control" name="prenom{{ i }}" value="{{ etudiant.prenom }}"></td>
              <td><input type="text" class="form-control" name="cycle{{ i }}" value="{{ etudiant.cycle }}"></td>
              <td><input type="text" class="form-control" name="niveau{{ i }}" value="{{ etudiant.niveau }}"></td>
              <td><input type="date" class="form-control" name="dateNais{{ i }}" value="{{ etudiant.dateNais }}"></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
  
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-nvZONi1i+vpL5gBdFLFkWJ0GbhKMOfO6IR98tEJe8kSKpqREd3/LKQwGJ3SgRCdW" crossorigin="anonymous"></script>
{% endblock content %}
