{%extends "base.html"%}

{%block title%}
    Ajouter un Livre
{%endblock title%}

{%block content%}

<div class="container mt-4">
    <h1>Ajouter un Livre</h1>

    <form method="post" action="{% url 'ajouter_livre' %}" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="form-group">
            <label for="titre">Titre:</label>
            <input type="text" class="form-control" id="titre" name="titre" required>
            <div class="invalid-feedback">Veuillez fournir un titre.</div>
        </div>

        <div class="form-group">
            <label for="auteur">Auteur:</label>
            <input type="text" class="form-control" id="auteur" name="auteur" required>
            <div class="invalid-feedback">Veuillez fournir un nom d'auteur.</div>
        </div>

        <div class="form-group">
            <label for="datePub">Date de Publication:</label>
            <input type="date" class="form-control" id="datePub" name="datePub" required>
            <div class="invalid-feedback">Veuillez fournir une date de publication.</div>
        </div>

        <div class="form-group">
            <label for="quantite">Quantité:</label>
            <input type="number" class="form-control" id="quantite" name="quantite" required>
            <div class="invalid-feedback">Veuillez fournir une quantité valide.</div>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{%endblock content%}
