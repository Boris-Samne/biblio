{% extends "base.html" %}

{% block title %}
Modifier des emprunts
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Modifier des emprunts </h1>
  
    <form method="post" action="{% url 'modifier_emprunts' %}">
      {% csrf_token %}
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">titre</th>
            <th scope="col">Etudiant(nom,prenom)</th>
            <th scope="col">date Emprunt</th>
            <th scope="col">date de retour</th>
          </tr>
        </thead>
        <tbody id="livresTableBody">
          {% for i, emprunt in emprunts %}
            <tr>
              <td><input type="text" class="form-control" name="titre{{ i }}" value="{{ emprunt.titre }}"></td>
              <td><input type="text" class="form-control" name="nomprenom{{ i }}" value="{{ emprunt.nomprenom }}"></td>
              <td><input type="date" class="form-control" name="dateEmp{{ i }}" value="{{ emprunt.dateEmp }}"></td>
              <td><input type="date" class="form-control" name="dateRet{{ i }}" value="{{ emprunt.dateRet }}"></td>

            </tr>
          {% endfor %}
        </tbody>
      </table>
  
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
  
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-nvZONi1i+vpL5gBdFLFkWJ0GbhKMOfO6IR98tEJe8kSKpqREd3/LKQwGJ3SgRCdW" crossorigin="anonymous"></script>
{% endblock content %}
