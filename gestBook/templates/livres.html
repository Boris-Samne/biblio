{%extends "base.html"%}

{%block title%}
Liste des Livres
{%endblock title%}

{%block content%}
<div class="container mt-4">
    <h1>Liste des Livres </h1>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Titre</th>
          <th scope="col">Auteur</th>
          <th scope="col">Date de Publication</th>
          <th scope="col">Quantit√©</th>
        </tr>
      </thead>
      <tbody id="livresTableBody">
        {% for livre in livres %}
          <tr>
            <td>{{ livre.titre }}</td>
            <td>{{ livre.auteur }}</td>
            <td>{{ livre.datePub }}</td>
            <td>{{ livre.quantite }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-nvZONi1i+vpL5gBdFLFkWJ0GbhKMOfO6IR98tEJe8kSKpqREd3/LKQwGJ3SgRCdW" crossorigin="anonymous"></script>
{%endblock content%}
